<!DOCTYPE html>
<html>
<head>
    <title>Juego Phaser</title>
    <script type="text/javascript" src="phaser.js"></script>
    <script src="game.js" type="module"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        #chat-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            display: none; /* Oculto por defecto */
            z-index: 10;
            overflow: hidden;
        }

        #chat-messages {
            height: 85%;
            overflow-y: auto;
            padding: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        #chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Contenedor del juego -->
    <div style="font-family: retro-computer; position:absolute; left:-1000px; visibility:hidden;">.</div>
    <div id="gameContainer"></div>

    <!-- Contenedor del chat -->
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input id="chat-input" type="text" placeholder="Escribe tu mensaje...">
    </div>
</body>
</html>
